<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductCreateDlg" widgetVar="ProductCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductTitle}">
            <h:form id="ProductCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductLabel_id}" for="id" />
                        <p:inputText id="id" value="#{productController.selected.id}" title="#{bundle.CreateProductTitle_id}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_naam}" for="naam" />
                        <p:inputText id="naam" value="#{productController.selected.naam}" title="#{bundle.CreateProductTitle_naam}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_naam}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_prijs}" for="prijs" />
                        <p:inputText id="prijs" value="#{productController.selected.prijs}" title="#{bundle.CreateProductTitle_prijs}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_prijs}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_omschrijving}" for="omschrijving" />
                        <p:inputTextarea rows="4" cols="30" id="omschrijving" value="#{productController.selected.omschrijving}" title="#{bundle.CreateProductTitle_omschrijving}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_omschrijving}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_categorie}" for="categorie" />
                        <p:inputText id="categorie" value="#{productController.selected.categorie}" title="#{bundle.CreateProductTitle_categorie}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_categorie}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_foto}" for="foto" />
                        <p:inputTextarea rows="4" cols="30" id="foto" value="#{productController.selected.foto}" title="#{bundle.CreateProductTitle_foto}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_foto}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.create}" value="#{bundle.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
