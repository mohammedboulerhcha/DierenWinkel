<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductEditDlg" widgetVar="ProductEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductTitle}">
            <h:form id="ProductEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductLabel_id}" for="id" />
                        <p:inputText id="id" value="#{productController.selected.id}" title="#{bundle.EditProductTitle_id}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditProductLabel_naam}" for="naam" />
                        <p:inputText id="naam" value="#{productController.selected.naam}" title="#{bundle.EditProductTitle_naam}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_naam}"/>
                        <p:outputLabel value="#{bundle.EditProductLabel_prijs}" for="prijs" />
                        <p:inputText id="prijs" value="#{productController.selected.prijs}" title="#{bundle.EditProductTitle_prijs}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_prijs}"/>
                        <p:outputLabel value="#{bundle.EditProductLabel_omschrijving}" for="omschrijving" />
                        <p:inputTextarea rows="4" cols="30" id="omschrijving" value="#{productController.selected.omschrijving}" title="#{bundle.EditProductTitle_omschrijving}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_omschrijving}"/>
                        <p:outputLabel value="#{bundle.EditProductLabel_categorie}" for="categorie" />
                        <p:inputText id="categorie" value="#{productController.selected.categorie}" title="#{bundle.EditProductTitle_categorie}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_categorie}"/>
                        <p:outputLabel value="#{bundle.EditProductLabel_foto}" for="foto" />
                        <p:inputTextarea rows="4" cols="30" id="foto" value="#{productController.selected.foto}" title="#{bundle.EditProductTitle_foto}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_foto}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.update}" value="#{bundle.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
