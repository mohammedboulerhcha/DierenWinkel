<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductViewDlg" widgetVar="ProductViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductTitle}">
            <h:form id="ProductViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductLabel_id}"/>
                        <h:outputText value="#{productController.selected.id}" title="#{bundle.ViewProductTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProductLabel_naam}"/>
                        <h:outputText value="#{productController.selected.naam}" title="#{bundle.ViewProductTitle_naam}"/>
                        <h:outputText value="#{bundle.ViewProductLabel_prijs}"/>
                        <h:outputText value="#{productController.selected.prijs}" title="#{bundle.ViewProductTitle_prijs}"/>
                        <h:outputText value="#{bundle.ViewProductLabel_omschrijving}"/>
                        <h:outputText value="#{productController.selected.omschrijving}" title="#{bundle.ViewProductTitle_omschrijving}"/>
                        <h:outputText value="#{bundle.ViewProductLabel_categorie}"/>
                        <h:outputText value="#{productController.selected.categorie}" title="#{bundle.ViewProductTitle_categorie}"/>
                        <h:outputText value="#{bundle.ViewProductLabel_foto}"/>
                        <h:outputText value="#{productController.selected.foto}" title="#{bundle.ViewProductTitle_foto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
