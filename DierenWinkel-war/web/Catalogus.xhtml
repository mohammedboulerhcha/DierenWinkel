<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <h:head>
        <title>Catalogus</title>
        <h:outputStylesheet library="css" name="startbootstrap-shop-homepage-gh-pages/css/bootstrap.css"/>
    </h:head>
    <h:body> 
        <div class="top">
            <h:link class="btn btn-primary" value="Voeding" style="padding: 20px" outcome="Voeding.xhtml"></h:link>
            <h:link class="btn btn-primary" value="Speelgoed" style="padding: 20px" outcome="Speelgoed.xhtml"></h:link>
            <h:link class="btn btn-primary" value="Habitat" style="padding: 20px" outcome="Habitat.xhtml"></h:link>
        </div>
        <div class="center_content">
            <h:dataTable class="container" value="${productBean.prodLijst}" var="artikel">
                
                <h:column>
                    <f:facet name="header"><h:outputLabel value="naam" class="h3"></h:outputLabel></f:facet>
                    <h:outputText value="${artikel.naam}"></h:outputText> 
                </h:column>
                
                <h:column>
                    <f:facet name="header"><h:outputLabel value="prijs" class="h3"></h:outputLabel></f:facet>
                    <h:outputText value="${artikel.prijs}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputLabel value="foto" class="h3"></h:outputLabel></f:facet>
                    <img class="img-thumbnail" src="${artikel.foto}" style="height: auto; width: 200px;"></img>
                </h:column>
            </h:dataTable>
        </div>
        
    </h:body>
</html>
