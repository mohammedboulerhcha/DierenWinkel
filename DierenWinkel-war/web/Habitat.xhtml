<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Habitat</title>
    </h:head>
    <h:body>
        <div class="top">
            <h:link value="Voeding" style="padding: 20px" outcome="Voeding.xhtml"></h:link>
            <h:link value="Speelgoed" style="padding: 20px" outcome="Speelgoed.xhtml"></h:link>
            <h:link value="Habitat" style="padding: 20px" outcome="Habitat.xhtml"></h:link>
        </div>
        <div class="center_content">
            <h:dataTable value="${productBean.habitat}" var="artikel">
                
                <h:column>
                    <f:facet name="header"><h:outputLabel value="naam"></h:outputLabel></f:facet>
                    <h:outputText value="${artikel.naam}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputLabel value="omschrijving"></h:outputLabel></f:facet>
                    <h:outputText value="${artikel.omschrijving}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputLabel value="prijs"></h:outputLabel></f:facet>
                    <h:outputText value="${artikel.prijs}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputLabel value="foto"></h:outputLabel></f:facet>
                    <img src="${artikel.foto}" height="120px"></img>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
