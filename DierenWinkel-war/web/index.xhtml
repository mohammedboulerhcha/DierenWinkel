<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Petshop - Log in</title>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
    </h:head>
    <h:body>


        <h1 class="top">Welkom op Petshop.be</h1>
        <h3>Gelieve in te loggen of een account aan te maken</h3>
        <h:form target="Catalogus.xhtml" >
            <h1 class="top">Welkom op Petshop.be</h1>
            <h3>Gelieve in te loggen of een account aan te maken</h3>
            
            <a id="inloggen">
                Inloggen:
            </a><br/><br/>
            <h:panelGrid columns="2">
                E-mail adres:<h:inputText id="email" value="${inputEmail}"></h:inputText> <br/>
                Wachtwoord: <h:inputSecret id="wachtwoord" value="${inputWachtwoord}"></h:inputSecret> <br/>
                <br/>
                <h:commandButton class="login" action="${klantBean.LogIn(inputEmail, inputWachtwoord)}" value="Log in"></h:commandButton>
            </h:panelGrid>

        </h:form>
        <br/> <br/>
        <h:link id="geenAccount" outcome="NieuweAccount.xhtml" value="Nog geen account?"></h:link>

    </h:body>
</html>
