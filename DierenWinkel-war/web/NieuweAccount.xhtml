<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>PetStoreOnline - Registreren</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="Registreren">Maak hier uw account aan</ui:insert>
        </div>

        <div id="content" class="center_content">
            <h:form >
                 <panel header="Validate">
        <h:messages />
 
                <h:panelGrid columns="4" cellpadding="5">
                
                  <h:outputLabel for="voornaam" value="voornaam: (@Size(min=2,max=5))" />
                  <h:inputText id="voornaam" value="#{beanValidationView.voornaam}" label="voornaam"/>
                    <h:message for="voornaam" />
                    <h:outputText value="#{beanValidationView.voornaam}" />
                    <h:outputLabel for="voornaam" value="voornaam: (@Size(min=2,max=5))" />
                    <h:inputText id="familienaam" value="#{beanValidationView.familienaam}" label="familienaam"/>
                    <h:message for="familienaam" />
                    <h:outputText value="#{beanValidationView.familienaam}" />
                <h:outputLabel for="e_mail_adres" value="e_mail_adres" />
                    <h:inputText id="e_mail_adres" value="#{beanValidationView.e_mail_adres}" label="e_mail_adres"/>
            <h:message for="e_mail_adres" />
            <h:outputText value="#{beanValidationView.e_mail_adres}" />
              <h:outputLabel for="adres" value="adres" />
                    <h:inputText id="adres" value="#{beanValidationView.adres}" label="adres"/>
            <h:message for="adres" />
            <h:outputText value="#{beanValidationView.adres}" />
                 <h:outputLabel for="Wachtwoord" value="Wachtwoord: (@Pattern(regexp='^[-+]?\\d+$'))" />
                 <h:inputText id="pattern" value="#{beanValidationView.wachtwoord}" label="Wachtwoord"/>
            <h:message for="Wachtwoord" />
            <h:outputText value="#{beanValidationView.wachtwoord}" />
            <h:outputLabel for="Wachtwoord_verifiëren" value="wachtwoord_verifiëren: (@Pattern(regexp='^[-+]?\\d+$'))" />
            <h:inputText id="pattern1" value="#{beanValidationView.wachtwoord_verifiëren}" label="wachtwoord_verifiëren"/>
            <h:message for="wachtwoord_verifiëren" />
            <h:outputText value="#{beanValidationView.wachtwoord_verifiëren}" />
              </h:panelGrid>
                     <h:commandButton value="Aanmaken"></h:commandButton>
    </panel>
            </h:form>
        </div>

    </h:body>

</html>
