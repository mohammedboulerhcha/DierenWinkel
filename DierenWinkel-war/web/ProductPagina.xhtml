<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <title>Dierenwinkel</title>
    </h:head>

    <h:body>

        <div id="top">
            <h:link value="Voeding" style="padding: 20px" outcome="Voeding.xhtml"></h:link>
            <h:link value="Speelgoed" style="padding: 20px" outcome="Speelgoed.xhtml"></h:link>
            <h:link value="Habitat" style="padding: 20px" outcome="Habitat.xhtml"></h:link>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left" ></ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">
                        <h:dataTable value="${productBean.getSpecifiekArtikel(zoek)}" var="artikel">
                            <h:column>
                                <f:facet name="header"><h:outputLabel value="naam" class="h3"></h:outputLabel></f:facet>
                                <h:outputText value="${artikel.naam}"></h:outputText>
                            </h:column>
                            <h:column>
                        <f:facet name="header"><h:outputLabel value="omschrijving"></h:outputLabel></f:facet>
                        <h:outputText value="${artikel.omschrijving}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputLabel value="prijs"></h:outputLabel></f:facet>
                                <h:outputText value="${artikel.prijs}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputLabel value="foto" class="h3"></h:outputLabel></f:facet>
                                <img class="img-thumbnail" src="${artikel.foto}" style="height: auto; width: 200px;"></img>
                            </h:column>
                            <h:column>
                                <h:button value="Toevoegen aan winkelkar"></h:button>
                            </h:column>
                        </h:dataTable>
                    </ui:insert>
                </div>
            </div>
        </div>        
    </h:body>

</html>
